<html>

        <meta charset="utf-8" />

        <link rel="stylesheet/less" href="css/styles.less" type="text/css" />
        <title>Thyrd</title>
		<!-- weinre

    <body>
        <div class="content ">

    <!-- This is a Mustache.js template.  -->
    <script id="card-template" type="text/template">
        <div class="card">
            {{#image}}
                <div class="card-image {{ image }}">
                    {{#banner}} <div class="banner"></div> {{/banner}} 
                    {{#caption}} <h2>{{caption}}</h2> {{/caption}}
                </div>
            {{/image}}
            {{#title}} <h1>{{title}}</h1> {{/title}}
            {{#message}} <p>{{{message}}}</p> {{/message}}
        </div>
    </script>
</html>
